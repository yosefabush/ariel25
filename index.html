<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta charset="utf-8" />
<title>GAME</title>
     <link rel="stylesheet" type="text/css" href="css\styleSheet\css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<body >
    <header id="headerTop">
   <div class="container-fluid">
    <h1 id="topTxt">ברוכים הבאים!</h1>
</div>
 </header>
    
    <div class="space"></div>
    
    <div id="centerBox" class="First container">
        <div class="row">
            <div class="col-md-12">
                <span id="text"></span>
                <div class="main">
                    <span id="centerBoxTxt">הרשמה<br>הכנס תעודת זהות</span>
                    <div class="formStyle">
                        <input type="text" placeholder="הכנס תעודת זהות" id="fname"><br><br>
                        <input class="botton" type="button" value="אימות סטודנט"  onclick="othername();">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="centerBox" class="Second container hide">
        <div class="main row">
            <form class="formStyle col-md-12">
                <div class="row">
                    <span id="centerBoxTxt">שלום משתמש</span>
                </div>
                <div class="row">
                    <input type="text" placeholder="הכנס שם משתמש למשחק" id="usernmae"><br>
                </div>
                <div class="row">
                    <input type="checkbox" name="work" id="iswork"><span id="WorkCheck">האם עובד בתחום הלימודים</span><br>
                </div>
                <div class="row">
                    <input type="text" placeholder="מקום העבודה" id="job1" ><br>
                </div>
                <div class="row">
                    <input type="text" placeholder="תפקיד" id="job2" ><br>
                </div>
                <div class="Smallspace"></div>
                <div class="row">
                    <input id="submitButton" type="button" value="השלם הרשמה" onclick="aditionalDetails();">
                </div>
            </form>
        </div>
    </div>
    <div id="centerBox" class="Third container hide">
        <div id="image" class="row">
            <div class="col-md-12">
                <img src="ProjectLogo.png" class="EndRegistrationImg center-block">
            </div>
            <div id="successRegistration" class="main col-md-12">
                נרשמת בהצלחה הנך מועבר לדף המשחק...
            </div>
        </div>
    </div>
   <footer class="row container-fluid">
        <div class="row bottom">
            <img src="images/BottomLogo.png" class="float-left" >
            <img src="images/HandesaimArielLogo.png" class="float-right">
            <div class="arrow-right container-fluid col-md-1 hide"></div>
       </div>
    </footer>
 <script src="script.js"></script> 
</body>
</html>
